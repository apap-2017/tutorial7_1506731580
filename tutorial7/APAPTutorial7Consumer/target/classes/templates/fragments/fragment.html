<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
<title th:if="${#httpServletRequest.requestURI == '/'}">Index</title>
<title th:if="${#httpServletRequest.requestURI == '/student/view'}">View Student by NPM</title>
<title th:if="${#httpServletRequest.requestURI == '/student/view/{npm}'}">View Student by NPM</title>
<title th:if="${#httpServletRequest.requestURI == '/student/viewall'}">View All Student</title>
<title th:if="${#httpServletRequest.requestURI == '/course/view/{id_course}'}">View Course by ID</title>
</head>
<body>
	<div th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Tutorial APAP</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/student/viewall">Daftar Mahasiswa</a></li>
					<li class="nav-item"><a class="nav-link" href="/student/add">Menambah
							Mahasiswa</a></li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="text"
						placeholder="Search" aria-label="Search" />
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
						search</button>
				</form>
			</div>
		</nav>
		<div th:switch="${#httpServletRequest.requestURI}">
			<center th:case="'/'">
				<h3>Welcome to Tutorial 6 APAP!</h3>
			</center>
			<h3 th:case="'/student/viewall'">All Students</h3>
			<h3 th:case="'/student/view'">Data Mahasiswa</h3>
			<h3 th:case="'/student/view/{npm}'">Data Mahasiswa</h3>
			<h3 th:case="'/student/course/{id_course}'">Data Mata Kuliah</h3>
		</div>
	</div>

	<div th:fragment="footer">
		<hr />
		<h4>Mata Kuliah APAP</h4>
	</div>
</body>
</html>
