<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:replace="fragments/fragment :: head">View</title>
<link rel="stylesheet"
	th:href="@{//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css}"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</head>

<body>
	<div th:replace="fragments/fragment :: header"></div>
	<table id = "myTable" >
		<thead>
			<tr>
				<th>No</th>
				<th>NPM</th>
				<th>Name</th>
				<th>GPA</th>
				<th>Cum laude</th>
				<th>Delete</th>
				<th>Update</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student,iterationStatus: ${students}"
				th:class="${iterationStatus.odd}?'odd'">
				<td th:text="${iterationStatus.count}">No.1</td>
				<td th:text="${student.npm}">Student NPM</td>
				<td th:text="${student.name}">Student Name</td>
				<td th:text="${student.gpa}">Student GPA</td>
				<td th:text="${student.gpa}>=3.49?'Cum Laude!':'Sangat Memuaskan!'"></td>
				<td><a th:href="'/student/delete/' + ${student.npm}">Delete
						Data</a></td>
				<td><a th:href="'/student/update/' + ${student.npm}">Update
						Data</a></td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript">
	$(document).ready(function(){
	    $('#myTable').DataTable();
	});
	</script>
</body>
</html>
